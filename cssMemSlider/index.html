<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="slider">
      <div class="slider-wrapper">
        <input type="radio" name="radioBtn" id="radioBtn1" checked>
        <input type="radio" name="radioBtn" id="radioBtn2">
        <input type="radio" name="radioBtn" id="radioBtn3">
        <input type="radio" name="radioBtn" id="radioBtn4">
        <div class="slides">
          <div class="slides-wrapper">
            <div class="slide">
              <img src="./assets/images/Meme 1.jpg" alt="Meme 1">
            </div>
            <div class="slide">
              <img src="./assets/images/Meme 2.jpg" alt="Meme 2">
            </div>
            <div class="slide">
              <img src="./assets/images/Meme 3.jpg" alt="Meme 3">
            </div>
            <div class="slide">
              <img src="./assets/images/Meme 4.jpg" alt="Meme 4">
            </div>
          </div>
        </div>
        <div class="lower-pane">
          <div class="captions">
            <div class="captions-wrapper">
              <div class="caption">Use triple equals!</div>
              <div class="caption">The Savior</div>
              <div class="caption">Type of Not a Number: number &#128527</div>
              <div class="caption">Me too!</div>
            </div>
          </div>
          <div class="controls">
            <label for="radioBtn1">
              <span></span>
            </label>
            <label for="radioBtn2">
              <span></span>
            </label>
            <label for="radioBtn3">
              <span></span>
            </label>
            <label for="radioBtn4">
              <span></span>
            </label>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
